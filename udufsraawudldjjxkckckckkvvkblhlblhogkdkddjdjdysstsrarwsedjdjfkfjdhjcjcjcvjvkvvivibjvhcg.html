  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{box-sizing:border-box;font-family:'Segoe UI',sans-serif}body{margin:0;padding:0;background:#f8f8f8;color:#333}header{background-color:#2c3e50;color:#fff;padding:1rem 2rem;text-align:center}main{padding:2rem;max-width:800px;margin:auto}h2{margin-bottom:1rem}.cart-items{background:#fff;padding:1rem;border-radius:10px;margin-bottom:2rem;box-shadow:0 4px 12px rgb(0 0 0 / .1);animation:fadeIn .5s ease forwards}.cart-item{display:flex;justify-content:space-between;margin:.5rem 0;border-bottom:1px solid #eee;padding-bottom:.5rem}.cart-item:last-child{border-bottom:0}.total{text-align:right;margin-top:1rem;font-size:1.2rem;font-weight:700;color:#27ae60}.checkout-form{background:#fff;padding:1rem;border-radius:10px;box-shadow:0 4px 12px rgb(0 0 0 / .1);animation:fadeIn .8s ease forwards}.checkout-form label{display:block;margin-top:1rem}.checkout-form input,.checkout-form textarea,.checkout-form select{width:100%;padding:.7rem;margin-top:.5rem;border:1px solid #ccc;border-radius:6px}.checkout-form button{margin-top:1.5rem;padding:.8rem 2rem;background:#3498db;color:#fff;border:0;border-radius:6px;cursor:pointer;font-size:1rem;transition:background .3s ease}.checkout-form button:hover{background:#2980b9}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}footer{text-align:center;padding:1rem;background:#ecf0f1;margin-top:2rem}
  </style>
</head>
<body>
  <main>
    <section class="cart-items" id="cart-items">
      <h2>Ringkasan Pesanan</h2>

      <div class="cart-item" id="productItem">
        <span id="productName">All Product Item</span>
        <span id="productPrice">Rp 0</span>
      </div>
      <div class="total" id="total">Total: Rp 0</div>
    </section>

    <section class="checkout-form">
      <h2>Deskripsi pembelian</h2>
      <form id="checkoutForm">
        <label for="name">Username</label>
        <input type="text" id="name" required />
        <label for="brand">Pilih produk</label>
        <select id="brand" required onchange="updateTotal()">
          <option value="">-- PILIH PRODUK DISINI --</option>
          <option value="MURBUG VIA TELE">MURBUG VIA TELE</option>
          <option value="NOKOS PHILIPINA">NOKOS PHILIPINA</option>
          <option value="NOKOS INDONESIA">NOKOS INDONESIA</option>
          <option value="JASA BUG">JASA BUG</option>
          <option value="JASA RENAME SC">JASA RENAME SC</option>
          <option value="JASA BUAT LOGO">JASA BUAT LOGO</option>
          </select>

        <label for="payment">Metode Pembayaran</label>
        <select id="payment" required>
          <option value="">-- Pilih --</option>
          <option value="cod">Bayar di Tempat</option>
          <option value="transfer">Transfer Bank</option>
          <option value="qris">QRIS</option>
        </select>

        <button type="submit">Kirim Pesanan</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Atraxz official. Terima kasih telah berbelanja!
  </footer>
